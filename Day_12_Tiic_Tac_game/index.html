<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="heading">Tic Tac Toe</div>
        <div class="score" id="score"></div>
        <div class="board">
           
           
            <table>
                <tr>
                    <td class="block" id="item0">0</td>
                    <td class="block" id="item1">0</td>
                    <td class="block" id="item2">0</td>
                    
                </tr>
               
                <tr>
                    <td class="block" id="item3">0</td>
                    <td class="block" id="item4">0</td>
                    <td class="block" id="item5">0</td>
                    
                </tr>
               
                <tr>
                    <td class="block" id="item6">0</td>
                    <td class="block" id="item7">0</td>
                    <td class="block" id="item8" >0</td>
                    
                </tr>
               
            </table>
        </div>
    </section>
</body>
</html>
