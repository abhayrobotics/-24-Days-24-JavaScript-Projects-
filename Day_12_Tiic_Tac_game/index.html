<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.3.0/remixicon.css"
        integrity="sha512-0JEaZ1BDR+FsrPtq5Ap9o05MUwn8lKs2GiCcRVdOH0qDcUcCoMKi8fDVJ9gnG8VN1Mp/vuWw2sMO0SQom5th4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="heading">Tic Tac Toe</div>
        <div class="game__details">

            <a href="./">
                <div class="new" id="new" onclick="NewGame()">New Game</div>
            </a>
            <!-- <div class="score" id="score">Score:</div> -->
        </div>
        <div class="board">

            <table id="board">
                <tr>
                    <td class="block" id="item0"></td>
                    <td class="block" id="item1"></td>
                    <td class="block " id="item2"></td>

                </tr>

                <tr>
                    <td class="block" id="item3"> </td>
                    <td class="block " id="item4"> </td>
                    <td class="block" id="item5"> </td>

                </tr>

                <tr>
                    <td class="block" id="item6"> </td>
                    <td class="block" id="item7"> </td>
                    <td class="block" id="item8"> </td>

                </tr>

            </table>
            <div class="winner_comment" id="winner_comment"></div>
        </div>


        <div class="design1"><i class="ri-close-line big-cross"></i></div>
        <div class="design2"><i class="ri-close-line big-cross"></i></div>
        <div class="design3"><i class="ri-checkbox-blank-circle-line circle"></i></div>

        

    </section>
    <footer>
        <a href="../index.html">
            <div class="home"> # 24 Days 24 Projects Challenge !!!</div>
        </a>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
