<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section>
    <div class="clock__outerwall">
        <div class="clock_innerwall">
            <div class="clock">
                <div class="time">
                    <!-- 13:13 -->
                    <div class="minutes">
                        <input type="number" name="minutes" id="minutes" value="13" >
                    </div>
                    <div class="colon">:</div>
                    <div class="sec">
                        <input type="number" name="sec" id="sec" value="13" >
                    </div>
                </div>
                <div class="hr"><hr><hr></div>
                <div class="text">Start</div>
                
               <div class="setting" id=" setting" onclick="ChangeTime()"><img src="./asset/gear.svg" alt=""></div>

            </div>
        </div>
    </div>
   </section>
    
    <script src="./pomodoro.js" type="text/javascript" ></script>
</body>
</html>
