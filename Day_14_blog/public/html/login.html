<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- Navbar -->

    <section class="navbar" id="navbar">
        <div class="nav-item">

            <a href="../index.html">
                <div class="heading">Blog</div>
            </a>

            <div class="center-block">
                <a href="./blog.html">
                    <div class="item">Write Blog</div>
                </a>
                <a href="#recent">
                    <div class="item">Categories</div>
                </a>
                <a href="#">
                    <div class="item">Search </div>
                </a>
            </div>
            <div class="right-block">

               
                    <div class="item" id="form__signup"> Signup </div>
               
                <div class="item "id="form__login" >Login </div>
            </div>

        </div>

    </section>

    <!-- login -->

    <section class="background">
        <section class="login__component">

            <!-- <div class="heading__text">
                Don't have an Account yet ?
            </div>       -->
            <div class="login__section">
                <div class="two__forms">
                    
                    <div class="form form1 "id="form1">
                        <!-- <hr> -->
                        <!-- <div class="form__text">Email</div> -->
                        <div class="heading__text " > Signup </div>
                        <input type="text" class="input" name="Username" id="username" placeholder="Username">
                        <input type="email" class="input" name="email" id="email" placeholder="Email">
                        <!-- <div class="form__text">Password</div> -->
                        <input type="text" class="input" name="password" id="password" placeholder="Password">

                        <div class="btn submit" id="signup">Signup</div>
                        <!-- <div class="btn submit" id="signup">Login</div> -->
                    </div>
                    <div class="form form2 hide "id="form2">
                        <div class="heading__text">Login</div>

                        <input type="email" class="input" name="email" id="email2" placeholder="Email">
                        <!-- <div class="form__text">Password</div> -->
                        <input type="text" class="input" name="password" id="password2" placeholder="Password">

                        <div class="btn submit" id="login">Login</div>
                        <!-- <div class="btn submit" id="signup">Login</div> -->
                    </div>
                </div>
                <div class="or">Or</div>

                <div class="login__google btn" id="google">Login By Google</div>
                <div class="login__facebook btn" id="facebook">Login By facebook</div>
                <div class="login__github btn" id="github">Login By Github</div>
                <div class="" id="signout">Signout</div>
            </div>


        </section>
    </section>

    <!-- <script src="../js/main.js"></script> -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/login.js"></script>
    

</body>

</html>
