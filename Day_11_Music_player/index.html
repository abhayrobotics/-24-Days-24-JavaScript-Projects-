<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.2.0/remixicon.css"
        integrity="sha512-eRbcr5kt0vg2Kgl5BBKIqXoZ0f1lpe4ImM8GyzJN7mrhUR57xPh2JX+5Ra8zlh5QZWxEVQW9MOfMaCEEjnMcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="background">
        <div class="heading">Music Player </div>
        <div class="player " >
            <!-- <div class="music__list card">

            </div> -->

            <div class="music card">
                <div class="header__icons">
                    <a href="#" title ="Increase" >
                        <i class="ri-arrow-down-s-line"></i>

                    </a>
                    <a href="#">
                        <i class="ri-list-check"></i>
                    </a>

                </div>
                <div id="music__poster" > </div>
                <div class="music__artist">
                    <h3 id="song_name">Love You Zindagi</h3>
                    <h4 id="artist">Amit Trevedi | Dear Zindagi</h4>

                </div>
                <div class="music__scroll">
                    <input type="range" name="" id="input_scroll" value="0">
                    <div class="time">
                        <span id="initial">00:00</span>
                        <span id="total">00:00</span>
                    </div>
                </div>
                
                <div class="music__controls">

                    <i class="ri-volume-down-fill" onclick="Volume(-1)"></i>                 

                    <i class="ri-skip-left-fill" onclick="Previous()"></i>

                    <i class="ri-play-fill" onclick="Play()" id="play"></i>
                    <i class="ri-pause-line hide"  onclick="Pause()" id="pause"></i>

                    <i class="ri-skip-right-fill" onclick="Next()"></i>

                    <i class="ri-volume-up-fill" onclick="Volume(1)"></i>

                </div>
            </div>

            
        </div>
    </section>
    <footer>
        <a href="../index.html">
            <div class="home"> # 24 Days 24 Projects Challenge !!!</div>
        </a>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
