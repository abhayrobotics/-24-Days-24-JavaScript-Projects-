<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="interface">
        <div class="calculator card">



            <div class="component">
                <div class="component__name">
                    <h3> Monthly Investment</h3>
                    <input type="number" name="" id="">
                </div>
                
            </div>

            <div class="component">
                <div class="component__name">
                    <h3>Expected Return (%)</h3>
                    <div id="interest__value" class="range__value">0 %</div>
                </div>
                <div class="component__slider">
                    <input type="range" min="0" max="50" value="0" class="slider " id="InterestRange">
                 
                </div>
                
            </div>

            <div class="component">
                <div class="component__name">
                    <h3>Time Period (year)</h3>
                    <div id="interest__value2" class="range__value">0 Yr</div>
                </div>
                <div class="component__slider">
                    <input type="range" min="0" max="50" value="0" class="slider " id="InterestRange2">
                  
                </div>
                
            </div>

        </div>
       
       
        <div class="card"></div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
